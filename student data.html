<form>
<table bgcolor="fffff" align="center">
<tr>
<th colspan="1"><h1 align="center">STUDENT BIO-DATA FORM</h1></th>
<tr>
<td><label>Name:</label><br><br></td>
<td><input type="text" name="sname" placeholder="Your Name" required ><br><br></td>
</tr>
<tr>
<td><label>Gender:</label><br><br></td>
<td><input type="radio" name="gender" value="Male">Male
<input type="radio" name="gender" value="Female">Female<br><br></td>
</tr><br>
<tr>
<td><label>DOB:</label><br><br></td>
<td><input type="date"><br><br></td>
</tr><br>
<tr>
<td><label>Email:</label><br><br></td>

</tr> <br>

<td><input type="text"><br><br></td>
</tr> <br>
<tr>
<td><label>Skill Set:</label><br><br></td>
<td><input type="checkbox" name="skillset" value=".Net">.Net

<input type="checkbox" name="skillset" value="C#">C#
<inputtype="checkbox" name="skillset" value="HTML">HTML
<input type="checkbox" name="skillset" value="Python">Python<br><br></td>
</tr><br>

</tr><br>
<tr>

<input type="Reset" name="Reset" value="Reset"></td>
</tr>
